<ng-container *ngIf="recipes$ | async as recipes">
  <div class="row align-content-stretch gy-5">
    <div class="col-12 col-sm-6 col-md-4 col-lg-3" routerLink="new">
      <shared-add-card>Add a Recipe</shared-add-card>
    </div>
    <ng-container *ngFor="let recipe of recipes">
      <div class="col-12 col-sm-6 col-md-4 col-lg-3" [routerLink]="[recipe.id]">
        <shared-card
          [description]="recipe.description"
          [image]="recipe.coverImageURL"
          [subtitle]="(recipe.createdAt.toMillis() | date) || ''"
          [title]="recipe.title"
        ></shared-card>
      </div>
    </ng-container>
  </div>
</ng-container>
