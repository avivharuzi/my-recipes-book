<form (ngSubmit)="onSubmit()" [formGroup]="recipeForm">
  <div class="row mb-4">
    <div class="col-12 col-lg-8">
      <div class="mb-3">
        <label class="form-label" for="title">Title</label>
        <input
          class="form-control form-control-lg"
          formControlName="title"
          id="title"
          placeholder="Title"
          type="text"
        />
      </div>

      <div class="mb-3">
        <label class="form-label" for="description">Description</label>
        <textarea
          class="form-control form-control-lg"
          formControlName="description"
          id="description"
          placeholder="Description"
        ></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label" for="ingredients">Ingredients</label>
        <textarea
          aria-describedby="ingredientsHelp"
          class="form-control form-control-lg"
          formControlName="ingredients"
          id="ingredients"
          placeholder="Ingredients"
        ></textarea>
        <div class="form-text" id="ingredientsHelp">
          Put each ingredient on its own line.
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label" for="directions">Directions</label>
        <textarea
          aria-describedby="directionsHelp"
          class="form-control form-control-lg"
          formControlName="directions"
          id="directions"
          placeholder="Directions"
        ></textarea>
        <div class="form-text" id="directionsHelp">
          Put each step on its own line.
        </div>
      </div>
    </div>

    <div class="col-12 col-lg-4">
      <div class="mb-3">
        <label class="form-label" for="coverImage">Cover Image</label>
        <input
          class="form-control form-control-lg"
          id="coverImage"
          type="file"
        />
      </div>

      <div class="mb-3">
        <label class="form-label" for="preparationTime">Preparation Time</label>
        <input
          class="form-control form-control-lg"
          formControlName="preparationTime"
          id="preparationTime"
          placeholder="Preparation Time"
          type="number"
        />
      </div>

      <div class="mb-3">
        <label class="form-label" for="cookingTime">Cooking Time</label>
        <input
          class="form-control form-control-lg"
          formControlName="cookingTime"
          id="cookingTime"
          placeholder="Cooking Time"
          type="number"
        />
      </div>

      <div class="mb-3">
        <label class="form-label" for="servingsAmount">Servings Amount</label>
        <input
          class="form-control form-control-lg"
          formControlName="servingsAmount"
          id="servingsAmount"
          placeholder="Servings Amount"
          type="number"
        />
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-between">
    <button class="btn btn-danger btn-lg" type="button">Delete</button>
    <div>
      <button class="btn btn-light btn-lg me-4" type="button">Cancel</button>
      <button class="btn btn-primary btn-lg" type="submit">Save</button>
    </div>
  </div>
</form>
