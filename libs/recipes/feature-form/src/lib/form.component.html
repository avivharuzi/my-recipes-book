<form
  novalidate
  autocomplete="off"
  (ngSubmit)="onSubmit()"
  [formGroup]="recipeForm"
>
  <div class="row mb-4">
    <div class="col-12 col-lg-8">
      <shared-form-input
        type="text"
        id="title"
        label="Title"
        placeholder="Title"
        formControlName="title"
      ></shared-form-input>
      <shared-form-textarea
        id="description"
        label="Description"
        placeholder="Description"
        formControlName="description"
      ></shared-form-textarea>
      <shared-form-textarea
        id="ingredients"
        label="Ingredients"
        placeholder="Ingredients"
        formControlName="ingredients"
        describedby="ingredientsHelp"
        describe="Put each ingredient on its own line."
      ></shared-form-textarea>
      <shared-form-textarea
        id="directions"
        label="Directions"
        placeholder="Directions"
        formControlName="directions"
        describedby="directionsHelp"
        describe="Put each step on its own line."
      ></shared-form-textarea>
    </div>
    <div class="col-12 col-lg-4">
      <div class="preview-image p-3 shadow mb-3 rounded-3">
        <img
          alt="Preview Cover Image"
          sharedDefaultImage="/assets/images/defaults/default-upload.png"
          class="rounded-3"
          [src]="
            coverImagePreview ||
              (recipe && recipe.coverImage ? recipe.coverImage : '') | safeUrl
          "
        />
      </div>
      <shared-form-input-file
        id="coverImage"
        formControlName="coverImage"
      ></shared-form-input-file>
      <shared-form-input
        type="number"
        id="preparationTime"
        label="Preparation Time"
        placeholder="Preparation Time"
        formControlName="preparationTime"
      ></shared-form-input>
      <shared-form-input
        type="number"
        id="cookingTime"
        label="Cooking Time"
        placeholder="Cooking Time"
        formControlName="cookingTime"
      ></shared-form-input>
      <shared-form-input
        type="number"
        id="servingsAmount"
        label="Servings Amount"
        placeholder="Servings Amount"
        formControlName="servingsAmount"
      ></shared-form-input>
    </div>
  </div>
  <div
    class="d-flex"
    [ngClass]="{
      'justify-content-between': !!recipe,
      'justify-content-end': !recipe
    }"
  >
    <button
      *ngIf="recipe"
      class="btn btn-danger btn-lg"
      type="button"
      (click)="recipeDelete.emit()"
    >
      Delete
    </button>
    <div>
      <button
        class="btn btn-light btn-lg me-4"
        type="button"
        routerLink="/recipes"
      >
        Cancel
      </button>
      <button class="btn btn-primary btn-lg" type="submit">Save</button>
    </div>
  </div>
</form>
