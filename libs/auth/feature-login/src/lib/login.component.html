<div class="login-wrapper">
  <div class="login-filter">
    <div class="d-flex justify-content-center align-items-center w-100 h-100">
      <div class="text-center">
        <h1 class="h2 text-white mb-5">
          <img
            class="me-3"
            src="assets/icons/icon-72x72.png"
            alt="My Recipes Book"
            height="40px"
          />
          <span class="font-logo-regular">My Recipes Book</span>
        </h1>

        <button class="btn btn-light" (click)="signInWithGoogle()">
          <img
            class="me-3"
            src="/assets/images/logos/google.svg"
            alt="Google"
            height="24px"
          />Sign in with Google
        </button>
      </div>
    </div>
  </div>
</div>
