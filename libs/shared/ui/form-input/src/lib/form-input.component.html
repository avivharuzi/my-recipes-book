<div class="mb-3">
  <ng-container *ngIf="label">
    <label class="form-label" [for]="id">{{ label }}</label>
  </ng-container>
  <input
    #inputElement
    class="form-control form-control-lg"
    [attr.aria-describedby]="describedby"
    [class.is-invalid]="control.invalid && control.dirty"
    [disabled]="disabled"
    [id]="id"
    [placeholder]="placeholder"
    [type]="type"
    [value]="value"
    (blur)="onTouched()"
    (input)="onChange(inputElement.value)"
  />
  <ng-container *ngIf="describe">
    <div class="form-text" [id]="describedby">
      {{ describe }}
    </div>
  </ng-container>
  <ng-container
    *ngIf="
      (control.invalid && control.dirty && control?.errors) || null
        | formInputErrorMessage as errorMessage
    "
  >
    <div class="invalid-feedback">
      {{ errorMessage }}
    </div>
  </ng-container>
</div>
