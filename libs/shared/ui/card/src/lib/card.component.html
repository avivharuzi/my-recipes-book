<div class="card shadow rounded-3 cursor-pointer">
  <img class="rounded-3" [src]="image" [alt]="title" />
  <div class="p-3">
    <h3 class="font-body-bold text-truncate mb-2">{{ title }}</h3>
    <span class="text-muted text-truncate">{{ subtitle }}</span>
    <p class="m-0 mt-3">{{ description }}</p>
  </div>
</div>
